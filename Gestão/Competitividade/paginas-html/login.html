<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Competitividade/style.css">
    <title>Login</title>
</head>
<body>  
    <div class="main-login">
        <div class="container-form-login">
            <!-- Lado da imagem -->
            <div class="login-image-side">
                <img src="/Competitividade/imagens/copia.png" alt="Imagem de login">
                <p class="image-text">Você mais conectado ao SUS, <br> seu sistema de saúde!</p>
            </div>

            <!-- Lado do formulário -->
            <div class="login-form-side">
                <a class="navClean" href="http://127.0.0.1:5500/Competitividade/index.html">Inicio</a>

                <div class="form-login-wrapper">
                    <h2 class="tittle-form">Login</h2> 

                    <div class="content-login">
                        <form method="post" action="#">
                            <p class="text-form">Email</p>
                            <input type="email" class="email-box-input" name="email" placeholder="Digite seu email">
                        </form>
                        <br>
                        <form method="post" action="#">
                            <p class="text-form">Senha</p>
                            <input type="password" class="password-box-input" name="password" placeholder="Digite sua senha">
                        </form>
                        <br>
                        <button class="login-box-button"> Entrar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
